<!DOCTYPE html>
<html>
<head>
  <title>Carousel Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .left,
    .right {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="https://source.unsplash.com/400x300/?flower" alt="Slide 1">
      </div>
      <div class="item second-slide">
        <img src="https://source.unsplash.com/400x300/?flower" alt="Slide 2">
      </div>
      <div class="item third-slide">
        <img src="https://source.unsplash.com/400x300/?flowerg" alt="Slide 3">
      </div>
      <div class="item fourth-slide">
        <img src="https://source.unsplash.com/400x300/?flower" alt="Slide 4">
      </div>
      <div class="item fifth-slide">
        <img src="https://source.unsplash.com/400x300/?flower" alt="Slide 5">
      </div>
    </div>

    <!-- Left and right arrows -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <script>
    $(document).ready(function() {
      // Enable Carousel
      $("#myCarousel").carousel();

      // Enable Carousel Indicators
      $(".item").click(function() {
        $("#myCarousel").carousel(1);
      });

      // Enable Carousel Controls
      $(".left").click(function() {
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function() {
        $("#myCarousel").carousel("next");
      });
    });
  </script>
</body>
</html>
